    <main>
        <div class="container">

                    <p class="lead">Start your day with the universe. Get NASA's APOD delivered to your inbox every

                </div>

                <!-- Right Column: Signup Form -->
                <div class="signup-card">
                    <div class="card-header">
                        <h2>Manage Subscription</h2>
                    </div>

                    <form id="signup-form">

                        <!-- Action Selector -->
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="action-signup" name="action" value="signup" checked>
                                <label for="action-signup">Subscribe</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="action-remove" name="action" value="remove">
                                <label for="action-remove">Unsubscribe</label>
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="you@example.com" required>
                        </div>



                        <!-- Feedback/Notes (Remove Only) -->
                        <div id="feedback-container" style="display:none;">
                            <div class="form-group">
                                <label for="notes">Feedback (Optional)</label>
                                <input type="text" id="notes" name="notes" class="form-control"
                                    placeholder="Why are you leaving?">
                            </div>
                        </div>

                        <!-- Recaptcha -->
                        <div id="recaptcha-container" class="form-group">
                            <!-- Replace data-sitekey with your actual key -->
                            <div class="g-recaptcha" data-sitekey="6LedVBUUAAAAANb2vWVUSByvl66ob3k9r-zSruCu"
                                data-theme="dark"></div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="submit-btn" class="btn-primary">Subscribe</button>

                        <!-- Status Message -->
                        <div id="feedback-message"></div>

                    </form>
                </div>

            </div>
