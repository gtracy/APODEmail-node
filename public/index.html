<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD Email - Astronomy Picture of the Day</title>
    <meta name="description" content="Get the NASA Astronomy Picture of the Day delivered to your inbox every morning.">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <!-- Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="nav-wrapper">
                <nav class="nav-links">
                    <a href="https://apod.nasa.gov" target="_blank">Official APOD</a>
                </nav>
                <div class="cta">
                    <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
                        data-name="bmc-button" data-slug="gregtracy" data-color="#FFDD00" data-emoji="â˜•"
                        data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000"
                        data-font-color="#000000" data-coffee-color="#ffffff"></script>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content-grid">

                <!-- Left Column: Hero Text -->
                <div class="hero-text">
                    <img src="img/earth.jpg" alt="Earth from Space" class="earth-img">
                    <h1>Astronomy Picture of the Day</h1>
                    <p class="lead">Start your day with the universe. Get NASA's APOD delivered to your inbox every
                        morning.</p>

                    <div class="credits">
                        <p>Images courtesy of <a href="https://antwrp.gsfc.nasa.gov/htmltest/rjn.html"
                                target="_blank">Robert Nemiroff</a> & <a
                                href="https://antwrp.gsfc.nasa.gov/htmltest/jbonnell/www/bonnell.html"
                                target="_blank">Jerry Bonnell</a>.</p>
                    </div>
                </div>

                <!-- Right Column: Signup Form -->
                <div class="signup-card">
                    <div class="card-header">
                        <h2>Manage Subscription</h2>
                    </div>

                    <form id="signup-form">

                        <!-- Action Selector -->
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="action-signup" name="action" value="signup" checked>
                                <label for="action-signup">Subscribe</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="action-remove" name="action" value="remove">
                                <label for="action-remove">Unsubscribe</label>
                            </div>
                        </div>

                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="you@example.com" required>
                        </div>



                        <!-- Feedback/Notes (Remove Only) -->
                        <div id="feedback-container" style="display:none;">
                            <div class="form-group">
                                <label for="notes">Feedback (Optional)</label>
                                <input type="text" id="notes" name="notes" class="form-control"
                                    placeholder="Why are you leaving?">
                            </div>
                        </div>

                        <!-- Recaptcha -->
                        <div id="recaptcha-container" class="form-group">
                            <!-- Replace data-sitekey with your actual key -->
                            <div class="g-recaptcha" data-sitekey="6LedVBUUAAAAANb2vWVUSByvl66ob3k9r-zSruCu"></div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" id="submit-btn" class="btn-primary">Subscribe</button>

                        <!-- Status Message -->
                        <div id="feedback-message"></div>

                    </form>
                </div>

            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
