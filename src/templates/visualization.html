    <style>
        .chart-container {
            position: relative;
            /* Left align: removed margin: auto */
            margin: 0;
            height: 60vh;
            width: 80vw;
            max-width: 1000px;
            /* Prevent it from getting too wide on huge screens */
            background-color: rgba(255, 255, 255, 0.05);
            /* Slight glass effect */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            /* Enable horizontal scrolling */
        }

        .chart-scroll-wrapper {
            min-width: 800px;
            /* Ensure graph isn't squished */
            height: 100%;
            position: relative;
        }

        .stats-info-top {
            text-align: left;
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .stats-info-bottom {
            text-align: left;
            margin-top: 15px;
            color: var(--text-secondary);
            font-size: 0.8em;
            opacity: 0.7;
        }

        /* Ensure header matches style.css context */
        header {
            padding: 10px 0;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

    <div class="container">
        <main style="display: block;"> <!-- Override flex display from style.css main to allow block stacking -->

            <!-- Total Count (Above Graph) -->
            <div class="stats-info-top">
                Total Signups: <span id="total-count">{{ total }}</span>
            </div>

            <div class="chart-container">
                <div class="chart-scroll-wrapper">
                    <canvas id="signupChart"></canvas>
                </div>
            </div>

            <!-- Last Updated (Below Graph) -->
            <div class="stats-info-bottom">
                Last updated: <span id="last-updated">{{ generatedAt }}</span>
            </div>
        </main>

        <!-- Footer removed as requested -->
    </div>

    <script>
        // Data injected by the server
        const monthlyData = JSON.parse('{{ data }}');

        // Calculate cumulative data
        let cumulativeData = [];
        monthlyData.reduce((acc, curr, i) => {
            cumulativeData[i] = acc + curr;
            return cumulativeData[i];
        }, 0);

        const chartData = {
            labels: JSON.parse('{{ labels }}'),
            datasets: [{
                type: 'bar',
                label: 'Monthly Signups',
                data: monthlyData,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                yAxisID: 'y'
            }, {
                type: 'line',
                label: 'Total Signups',
                data: cumulativeData,
                borderColor: '#B3E5FC',
                backgroundColor: '#B3E5FC',
                borderWidth: 2,
                pointRadius: 0,
                pointHoverRadius: 4,
                fill: false,
                tension: 0.4,
                yAxisID: 'y1'
            }]
        };

        const config = {
            type: 'bar',
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        beginAtZero: true,
                        max: 150,
                        grid: {
                            display: false
                        },
                        ticks: {
                            stepSize: 25,
                            color: '#ccc'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        grid: {
                            drawOnChartArea: false
                        },
                        ticks: {
                            color: '#ccc'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#ccc'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    },
                    annotation: {
                        annotations: {
                            webbLaunch: {
                                type: 'label',
                                xValue: 'Feb 2022',
                                yValue: 140,
                                backgroundColor: 'rgba(33, 33, 33, 0.7)',
                                xAdjust: -100,
                                textAlign: 'right',
                                content: ['Webb Telescope', 'launched ðŸš€'],
                                color: '#fff',
                                font: {
                                    size: 12
                                },
                                borderRadius: 4,
                                padding: 6,
                                callout: {
                                    display: true,
                                    position: 'right',
                                    side: 5
                                }
                            }
                        }
                    }
                }
            }
        };

        const ctx = document.getElementById('signupChart').getContext('2d');
        new Chart(ctx, config);

        // Format the total count with commas
        const totalEl = document.getElementById('total-count');
        if (totalEl) {
            const rawVal = totalEl.innerText;
            if (!isNaN(rawVal)) {
                totalEl.innerText = Number(rawVal).toLocaleString();
            }
        }

        // Format the date nicely
        const dateEl = document.getElementById('last-updated');
        if (dateEl) {
            const rawDate = dateEl.innerText;
            try {
                const d = new Date(rawDate);
                // "Dec 13, 2025, 10:30 AM"
                dateEl.innerText = d.toLocaleString(undefined, {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit'
                });
            } catch (e) {
                // Keep original if parsing fails
            }
        }
    </script>
